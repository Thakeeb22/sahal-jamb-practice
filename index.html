<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahal School JAMB Practice - Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./img/sahal favicon.svg"
      type="image/x-icon"
    />
    <link rel="manifest" href="./manifest.json">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head">
          <img
            class="logo"
            src="./img/sahal logo.svg"
            alt="Sahal School Logo"
          />
          <h2>Sahal International School Jamb Practice App</h2>
        </div>
      </header>
      <main>
        <form id="login-form" class="login">
          <h2>Login to Your JAMB Practice Account</h2>
          <label for="fullname">Fullname:</label>
          <input
            type="text"
            id="fullname"
            name="Fullname"
            placeholder="Enter Your Fullname"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter YourPassword"
            required
          />
          <input type="submit" value="Login" />
          <div id="login-spinner" class="spinner" style="display: none;">
            <div class="spinner-circle"></div>
          </div>
          <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
        </form>
      </main>
      <footer>
        <p>
          &copy; 2026 Sahal International School JAMB Practice App. All rights
          reserved.
        </p>
      </footer>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
