<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahal School JAMB Practice - Signup</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./img/sahal favicon.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head">
          <img
            class="logo"
            src="./img/sahal logo.svg"
            alt="Sahal School Logo"
          />
          <h2>Sahal International School Jamb Practice App</h2>
        </div>
      </header>
      <main>
        <form id="signup-form" class="login">
          <h2>Sign-Up for JAMB Practice</h2>
          <label for="fullname">Email:</label>
          <input
            type="email"
            id="fullname"
            name="email"
            placeholder="Enter Your Email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
            required
          />
          <label for="license-code">License Code:</label>
          <input
            type="text"
            id="license-code"
            name="license-code"
            placeholder="Enter Your License Code"
            required
          />

          <label>Select 4 Subjects You Want to Practice:</label>
          <div class="subject-checkboxes" id="subject-checkboxes">
            <!-- Checkboxes will be generated dynamically -->
          </div>

          <input type="submit" value="Sign Up" />
          <p>Already have an account? <a href="index.html">Login Here</a></p>
        </form>
      </main>
      <footer>
        <p>
          &copy; 2026 Sahal International School JAMB Practice App. All rights
          reserved.
        </p>
      </footer>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
